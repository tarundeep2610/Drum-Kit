<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">A
            <span>clap</span>
        </div>
        <div data-key="83" class="key">S
            <span>hihat</span>
        </div>
        <div data-key="68" class="key">D
            <span>kick</span>
        </div>
        <div data-key="70" class="key">F
            <span>openhat</span>
        </div>
        <div data-key="71" class="key">G
            <span>boom</span>
        </div>
        <div data-key="72" class="key">H
            <span>ride</span>
        </div>
        <div data-key="74" class="key">J
            <span>snare</span>
        </div>
        <div data-key="75" class="key">K
            <span>tom</span>
        </div>
        <div data-key="76" class="key">L
            <span>tink</span>
        </div>
    </div>

    <audio data-key="65" src="audio/clap.wav"></audio>
    <audio data-key="83" src="audio/hihat.wav"></audio>
    <audio data-key="68" src="audio/kick.wav"></audio>
    <audio data-key="70" src="audio/openhat.wav"></audio>
    <audio data-key="71" src="audio/boom.wav"></audio>
    <audio data-key="72" src="audio/ride.wav"></audio>
    <audio data-key="74" src="audio/snare.wav"></audio>
    <audio data-key="75" src="audio/tom.wav"></audio>
    <audio data-key="76" src="audio/tink.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
